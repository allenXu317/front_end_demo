<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/toDoList_header.css">
    <link rel="stylesheet" href="./css/toDoList_todo.css">
    <link rel="stylesheet" href="./css/toDoList_doneList.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <a href="#" class="logo" title="ToDoList">Xu's ToDoList</a>
            <input type="text" aria-describedby="addon-wrapping" placeholder="请输入想做的事" aria-label="请输入想做的事"
                class="form-control" name="" id="todo">
        </div>
    </div>
    <div class="toDo">
        <div class="container">
            <ul class="toDoList">
                <h2 class="font-weight-bolder">正在进行</h2>
            </ul>
            <ul class="DoneList">
                <h2 class="font-weight-bolder">已完成</h2>
            </ul>
        </div>
    </div>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script type="module" src="./js/todoList.js"></script>
    <script type="module" src="./js/doneList.js"></script>
    <script type="module" src="./js/localStorage.js"></script>
</body>

</html>
